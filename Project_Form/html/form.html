<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>
    <h1><u>PROJECT: FORM </u></h1>
    <div class="wrapper">
               <form action="#" method="get" enctype="multipart/form-data">
             <label for="first_name"><a>First Name</a></label> <br>
             <input type="text" placeholder="Type Your First Name" name="first_name" id="first_name" class="first_name">

             <br><br>
             <label for="last_name"><a>Last Name</a></label> <br>
             <input type="text" placeholder="Type Your Last Name" name="last_name" id="last_name" class="last_name">

             <br><br>
             <label for="email"><a>E-mail Address</a></label> <br>
             <input type="email" placeholder="Type Your E-mail Address" name="email" id="email" class="email">

             <br><br>
             <label for="password"><a>Password</a></label> <br>
             <input type="password" placeholder="Type Your Password" name="password" id="password" class="password">

             <br><br>
             <label for="gender">Gender</label><br> 
             <input type="radio" value="male" name="gender" id="" class=""><span>Male</span><br>
             <input type="radio" value="female" name="gender" id="" class="" ><span>Female</span><br>
        
             <br>
             <label for="">Educational Qualification</label><br>
             <input type="checkbox" value="o-level" name=""><span>O-Level</span><br>
             <input type="checkbox" value="a-level" name=""><span>A-Level</span><br>
             <input type="checkbox" value="graduate" name=""><span>Graduate</span><br>
             <input type="checkbox" value="post-graduate" name=""><span>Post-Graduate</span><br>
             <input type="checkbox" value="doctorate" name=""><span>Doctorate</span><br>

             <br>
             <label for="message">Your Message</label><br>
             <textarea cols="70" rows="8" placeholder="Type Your Message Here" name="message" id="message" class="message"></textarea>
             
             <br>
             <button type="submit">Submit</button>
             <button type="reset">Clear</button>


        </form>
    </div>

</body>

</html>
